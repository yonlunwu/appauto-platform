[loggers]
keys=root,httpx,httpcore

[handlers]
keys=consoleHandler, rootHandler, RotatingFileHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler, RotatingFileHandler
qualname=root
propagate=0

[logger_httpx]
level=WARNING
handlers=
qualname=httpx
propagate=0

[logger_httpcore]
level=WARNING
handlers=
qualname=httpcore
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=sampleFormatter
args=(sys.stdout,)

[handler_rootHandler]
class=FileHandler
level=INFO
formatter=sampleFormatter
args=(os.path.join(os.getcwd(), 'logs/root.log'),)

[handler_RotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=sampleFormatter
args=(os.path.join(os.getcwd(), 'logs/root.log'), 'a', 10485760, 30)

[formatter_sampleFormatter]
format=%(asctime)s|%(process)d:%(threadName)s:%(thread)d|%(name)s|%(levelname)-4s|[%(filename)s:%(lineno)d]|%(message)s
